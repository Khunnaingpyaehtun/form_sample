<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earthquake Need Assessment</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      text-align: center;
    }
    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .checkbox-group, .rating-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label,
    .rating-group label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 90%;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container" id="page1">
    <h2>ငလျင်ဒဏ်အတွက် Need Assessment</h2>

    <!-- Hidden GPS -->
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <!-- Type of Need -->
    <label>လိုအပ်ချက်များ (ရွေးချယ်ပါ)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="needs[]" value="အစာ"> အစာ</label>
      <label><input type="checkbox" name="needs[]" value="ရေ"> ရေ</label>
      <label><input type="checkbox" name="needs[]" value="ဆေးဝါး"> ဆေးဝါး</label>
      <label><input type="checkbox" name="needs[]" value="ပိုက်ဆံ"> ပိုက်ဆံ</label>
      <label><input type="checkbox" name="needs[]" value="အိပ်ရာ"> အိပ်ရာ</label>
    </div>

    <!-- Situation Rating -->
    <label>လက်ရှိအခြေအနေ (၁ – ဆိုး | ၅ – ကောင်း)</label>
    <div class="rating-group">
      <label><input type="radio" name="situation" value="1"> 1</label>
      <label><input type="radio" name="situation" value="2"> 2</label>
      <label><input type="radio" name="situation" value="3"> 3</label>
      <label><input type="radio" name="situation" value="4"> 4</label>
      <label><input type="radio" name="situation" value="5"> 5</label>
    </div>

    <label for="detail">အသေးစိတ်ဖော်ပြချက်</label>
    <textarea id="detail" name="detail" rows="4" placeholder="သိစေရမယ့်အချက်အလက်..."></textarea>

    <button onclick="submitPage1()">ပေးပို့မည်</button>
    <button type="button" onclick="gotoKoBo()">Community Info ဖြည့်ချင်ပါတယ်</button>
  </div>

  <!-- JS: VPN Detect + GPS + Page Navigation -->
  <script>
    // VPN Detect
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const allowedCountries = ["Myanmar", "Thailand"];
        if (!allowedCountries.includes(data.country_name)) {
          alert("VPN သုံးနေပါသည်။ မေးလွှာဖြည့်ရန်အတွက် VPN ကိုပိတ်ပြီး ပြန်ဝင်ပါ။");
          window.location.href = "https://www.google.com";
        }
      })
      .catch(err => {
        console.error("VPN check failed:", err);
      });

    // GPS Fetch
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            console.log("GPS:", position.coords.latitude, position.coords.longitude);
          },
          function (error) {
            console.error("GPS Error:", error.message);
          }
        );
      }
    };

    // Action for Page 1 Submit
    function submitPage1() {
      alert("အထက်ပါအချက်အလက်များ ပေးပို့သွားပါပြီ။");
      // Optional: you can POST the data somewhere here
    }

    // Go to KoBo form
    function gotoKoBo() {
      window.location.href = "https://ee.kobotoolbox.org/x/n0tgNJwm";
    }
  </script>
</body>
</html>
