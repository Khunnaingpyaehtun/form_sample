<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Need Assessment</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 40px 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 25px;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-group, .rating-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .rating-group input {
      width: auto;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Need Assessment</h2>

    <!-- Hidden GPS -->
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <!-- Step 1 -->
    <div class="form-step active" id="step1">
      <label>လိုအပ်ချက်များ (ရွေးချယ်ပါ)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="needs[]" value="စားနပ်ရိက္ခာ"> စားနပ်ရိက္ခာ </label><br>
        <label><input type="checkbox" name="needs[]" value="ရေ"> ရေ</label><br>
        <label><input type="checkbox" name="needs[]" value="ဆေးဝါးနှင့် ကျန်းမာရေးစောင့််ရှောက်မှု#"> ဆေးဝါးနှင့် ကျန်းမာရေးစောင့််ရှောက်မှု</label><br>
        <label><input type="checkbox" name="needs[]" value="ငွေကြေး."> ငွေကြေး</label><br>
        <label><input type="checkbox" name="needs[]" value="အမိုးအကာ"> အမိုးအကာ</label><br>
      </div>
      <div class="button-group">
        <span></span>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="form-step" id="step2">
      <label>လက်ရှိအခြေအနေ (၁ – ဆိုး | ၅ – ကောင်း)</label>
      <div class="rating-group">
        <label><input type="radio" name="situation" value="1"> 1</label>
        <label><input type="radio" name="situation" value="2"> 2</label>
        <label><input type="radio" name="situation" value="3"> 3</label>
        <label><input type="radio" name="situation" value="4"> 4</label>
        <label><input type="radio" name="situation" value="5"> 5</label>
      </div>
      <div class="button-group">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="form-step" id="step3">
      <label for="detail">အသေးစိတ် ပြောပြလိုသည်များ</label>
      <textarea id="detail" name="detail" rows="4" placeholder="သိစေရမယ့်အချက်အလက်..."></textarea>
      <div class="button-group">
        <button type="button" onclick="prevStep()">Back</button>
        <button onclick="submitForm()">Submit</button>
        <button onclick="gotoKoBo()">Community Info ဖြည့်မယ်</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    // VPN Detect
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const allowedCountries = ["Myanmar", "Thailand"];
        if (!allowedCountries.includes(data.country_name)) {
          alert("VPN သုံးနေပါသည်။ VPN ပိတ်ပြီး ပြန််လည်ဖြေဆိုပေးပါ။");
          window.location.href = "https://google.com";
        }
      })
      .catch(err => console.error("VPN Check Failed:", err));

    // GPS
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            document.getElementById("latitude").value = pos.coords.latitude;
            document.getElementById("longitude").value = pos.coords.longitude;
          },
          err => console.error("GPS Error:", err)
        );
      }
    };

    // Step Navigation
    let currentStep = 1;
    function showStep(step) {
      document.querySelectorAll('.form-step').forEach((el, idx) => {
        el.classList.toggle('active', idx === step - 1);
      });
      currentStep = step;
    }

    function nextStep() {
      if (currentStep < 3) showStep(currentStep + 1);
    }

    function prevStep() {
      if (currentStep > 1) showStep(currentStep - 1);
    }

    function submitForm() {
      alert("Form ကိုအောင်မြင်စွာ ပေးပို့ပြီးပါပြီ။");
      // Here you can POST the data or save
    }

    function gotoKoBo() {
      window.location.href = "https://ee.kobotoolbox.org/x/n0tgNJwm";
    }
  </script>
</body>
</html>
