<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earthquake Need Assessment</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkbox-group, .rating-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .rating-group input {
      width: auto;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div class="form-container" id="page1">
    <h2>လိုအပ်ချက်များ ဖြည့်ပါ</h2>

    <!-- Hidden GPS -->
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <!-- Type of Need -->
    <label>လိုအပ်ချက်များ (ရွေးချယ်ပါ)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="needs[]" value="အစာ"> အစာ</label>
      <label><input type="checkbox" name="needs[]" value="ရေ"> ရေ</label>
      <label><input type="checkbox" name="needs[]" value="ဆေးဝါး"> ဆေးဝါး</label>
      <label><input type="checkbox" name="needs[]" value="ပိုက်ဆံ"> ပိုက်ဆံ</label>
      <label><input type="checkbox" name="needs[]" value="အိပ်ရာ"> အိပ်ရာ</label>
    </div>

    <!-- Situation Rating -->
    <label>လက်ရှိအခြေအနေ (၁ – ဆိုး | ၅ – ကောင်း)</label>
    <div class="rating-group">
      <label><input type="radio" name="situation" value="1"> 1</label>
      <label><input type="radio" name="situation" value="2"> 2</label>
      <label><input type="radio" name="situation" value="3"> 3</label>
      <label><input type="radio" name="situation" value="4"> 4</label>
      <label><input type="radio" name="situation" value="5"> 5</label>
    </div>

    <label for="detail">အသေးစိတ်ဖော်ပြချက်</label>
    <textarea id="detail" name="detail" rows="4" placeholder="သိစေရမယ့်အချက်အလက်..."></textarea>

    <button onclick="submitPage1()">ပေးပို့မည်</button>
    <button type="button" onclick="gotoPage2()">Community Info ဖြည့်ချင်ပါတယ်</button>
  </div>

  <!-- Page 2 -->
  <div class="form-container hidden" id="page2">
    <h2>Community Info (အကူအညီအတွက် အသေးစိတ်)</h2>

    <label for="name">အမည်</label>
    <input type="text" id="name" name="name">

    <label for="location">နေရာ (မြို့/ရွာ)</label>
    <input type="text" id="location" name="location">

    <label for="people">လူဦးရေ</label>
    <input type="number" id="people" name="people" min="1">

    <label for="gender">ကျား/မ</label>
    <select id="gender" name="gender">
      <option value="">-- ရွေးချယ်ပါ --</option>
      <option value="ကျား">ကျား</option>
      <option value="မ">မ</option>
      <option value="အခြား">အခြား</option>
    </select>

    <label for="house_damage">အိမ်ပြုတ်ကျမှုအခြေအနေ</label>
    <select id="house_damage" name="house_damage">
      <option value="">-- ရွေးချယ်ပါ --</option>
      <option value="မပြုတ်ကျပါ">မပြုတ်ကျပါ</option>
      <option value="အချို့ပြုတ်ကျ">အချို့ပြုတ်ကျ</option>
      <option value="လုံးဝပြုတ်ကျ">လုံးဝပြုတ်ကျ</option>
    </select>

    <button onclick="submitFullForm()">အကုန်ပြီးသွားပါပြီ</button>
  </div>

  <!-- JS: VPN Detect + GPS + Page Switching -->
  <script>
    // VPN Detect
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const allowedCountries = ["Myanmar", "Thailand"];
        if (!allowedCountries.includes(data.country_name)) {
          alert("VPN သုံးနေပါသည်။ မေးလွှာဖြည့်ရန်အတွက် VPN ကိုပိတ်ပြီး ပြန်ဝင်ပါ။");
          window.location.href = "https://www.google.com";
        }
      })
      .catch(err => {
        console.error("VPN check failed:", err);
      });

    // GPS Fetch
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            console.log("GPS:", position.coords.latitude, position.coords.longitude);
          },
          function (error) {
            console.error("GPS Error:", error.message);
          }
        );
      }
    };

    // Page navigation
    function gotoPage2() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }

    function submitPage1() {
      alert("အထက်ပါအချက်အလက်များ ပေးပို့သွားပါပြီ။");
      // Here you can post the data to your endpoint
    }

    function submitFullForm() {
      alert("Community Info ထည့်ပြီး Submit ပြီးပါပြီ။");
      // Full submission can be handled here
    }
  </script>
</body>
</html>
