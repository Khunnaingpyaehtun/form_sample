<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earthquake Relief Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      padding: 40px 20px;
      margin: 0;
    }
    .form-container {
      max-width: 640px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    label {
      font-weight: 600;
      margin: 15px 0 8px;
      display: block;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .fancy-checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .fancy-option {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .fancy-option:hover {
      transform: translateY(-1px);
      background-color: #e0e0e0;
    }
    .fancy-option input[type="checkbox"] {
      display: none;
    }
    .fancy-option span {
      padding: 4px 8px;
      font-size: 14px;
    }
    .fancy-option input[type="checkbox"]:checked + span {
      background-color: #007bff;
      color: white;
      border-radius: 6px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }
    button {
      flex: 1;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .tiny-redirect-btn {
      flex: 0 0 auto;
      background: transparent;
      border: none;
      padding: 0;
    }
    .tiny-redirect-btn img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/Khunnaingpyaehtun/form_sample/main/Logo.png" alt="Logo" />
  </div>
  <h2>Smart Earthquake Relief Assessment</h2>
  <form id="needForm" enctype="multipart/form-data">
    <div class="form-step active" id="step1">
      <label>လိုအပ်ချက်များ (ရွေးချယ်ပါ)</label>
      <div class="fancy-checkbox-group">
        <label class="fancy-option"><input type="checkbox" name="needs[]" value="စားနပ်ရိက္ခာ"><span>စားနပ်ရိက္ခာ</span></label>
        <label class="fancy-option"><input type="checkbox" name="needs[]" value="ရေ"><span>ရေ</span></label>
        <label class="fancy-option"><input type="checkbox" name="needs[]" value="သန့်ရှင်းရေး"><span>သန့်ရှင်းရေး</span></label>
        <label class="fancy-option"><input type="checkbox" name="needs[]" value="ဆေးဝါးနှင့်ကျန်းမာရေး"><span>ဆေးဝါးနှင့်ကျန်းမာရေး</span></label>
        <label class="fancy-option"><input type="checkbox" name="needs[]" value="ငွေကြေး"><span>ငွေကြေး</span></label>
        <label class="fancy-option"><input type="checkbox" name="needs[]" value="အမိုးအကာ"><span>အမိုးအကာ</span></label>
      </div>
      <div class="button-group">
        <span></span>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <div class="form-step" id="step2">
      <label for="situation">လက်ရှိအခြေအနေ </label>
      <select name="situation" id="situation">
        <option value="">ရွေးချယ်ပါ...</option>
        <option value="1">အရေးတကြီး လိုအပ်</option>
        <option value="2">အလွန်လိုအပ်</option>
        <option value="3">လိုအပ်</option>
      </select>
      <div class="button-group">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <div class="form-step" id="step3">
      <label for="detail">အသေးစိတ်ဖော်ပြချက်</label>
      <textarea id="detail" name="detail" rows="4" placeholder="သိစေရမယ့်အချက်အလက်..."></textarea>

      <label for="fileUpload">ဖိုင်တင်ပါ (ဓာတ်ပုံ/ဗီဒီယို)</label>
      <input type="file" id="fileUpload" name="fileUpload" accept="image/*,video/*">

      <div class="button-group">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="submit">Submit</button>
        <button class="tiny-redirect-btn" type="button" onclick="gotoKoBo()"data-tooltip="Community Info ဖြည့်မယ်">
          <img src="https://raw.githubusercontent.com/Khunnaingpyaehtun/form_sample/main/icon.png" alt="Go">
        </button>
      </div>
    </div>
  </form>
</div>

<script>
let currentStep = 1;
function showStep(step) {
  document.querySelectorAll('.form-step').forEach((el, idx) => {
    el.classList.toggle('active', idx === step - 1);
  });
  currentStep = step;
}
function nextStep() {
  if (currentStep < 3) showStep(currentStep + 1);
}
function prevStep() {
  if (currentStep > 1) showStep(currentStep - 1);
}

document.getElementById("needForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch("https://ee.kobotoolbox.org/submissions?format=json", {
    method: "POST",
    body: formData
  })
  .then(response => response.ok ? alert("ပေးပို့ပြီးပါပြီ။") : alert("အမှားရှိပါတယ်"))
  .catch(() => alert("ပေးပို့မှုမအောင်မြင်ပါ။"));
});

function gotoKoBo() {
  window.location.href = "https://ee.kobotoolbox.org/x/n0tgNJwm";
}

// VPN Detect
fetch("https://ipapi.co/json/")
  .then(res => res.json())
  .then(data => {
    if (!["Myanmar", "Thailand"].includes(data.country_name)) {
      alert("VPN သုံးနေပါတယ်။ VPN ပိတ်ပါ။");
      window.location.href = "https://google.com";
    }
  }).catch(() => console.warn("VPN Check Failed"));

// GPS Detect
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    console.log("Latitude:", pos.coords.latitude, "Longitude:", pos.coords.longitude);
  }, () => {
    console.warn("Location access denied.");
  });
}
</script>

</body>
</html>
