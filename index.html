<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Need Assessment Form</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 40px 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 25px;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 15px 0 5px;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .fancy-checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .fancy-option {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      border: 2px solid transparent;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
      min-width: 120px;
      text-align: center;
    }
    .fancy-option input[type="checkbox"] {
      display: none;
    }
    .fancy-option input[type="checkbox"]:checked + span {
      background-color: #007bff;
      color: white;
      border-radius: 6px;
    }
    .fancy-option span {
      display: inline-block;
      padding: 4px 8px;
    }
    .rating-group {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .rating-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: normal;
    }
    .rating-group input {
      width: auto;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    button {
      flex: 1;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ငလျင်ဒဏ်အတွက် Need Assessment</h2>
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">
    <form id="needForm">
      <div class="form-step active" id="step1">
        <label>လိုအပ်ချက်များ (ရွေးချယ်ပါ)</label>
        <div class="fancy-checkbox-group">
          <label class="fancy-option"><input type="checkbox" name="needs" value="စားနပ်ရိက္ခာ"><span>စားနပ်ရိက္ခာ</span></label>
          <label class="fancy-option"><input type="checkbox" name="needs" value="ရေ"><span>ရေ</span></label>
          <label class="fancy-option"><input type="checkbox" name="needs" value="ဆေးဝါးနှင့် ကျန်းမာရေး"><span>ဆေးဝါးနှင့် ကျန်းမာရေး</span></label>
          <label class="fancy-option"><input type="checkbox" name="needs" value="ငွေကြေး"><span>ငွေကြေး</span></label>
          <label class="fancy-option"><input type="checkbox" name="needs" value="အမိုးအကာ"><span>အမိုးအကာ</span></label>
        </div>
        <div class="button-group">
          <span></span>
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>
      <div class="form-step" id="step2">
        <label>လက်ရှိအခြေအနေ (၁ – ဆိုး | ၅ – ကောင်း)</label>
        <div class="rating-group">
          <label><input type="radio" name="situation" value="1"> ၁</label>
          <label><input type="radio" name="situation" value="2"> ၂</label>
          <label><input type="radio" name="situation" value="3"> ၃</label>
          <label><input type="radio" name="situation" value="4"> ၄</label>
          <label><input type="radio" name="situation" value="5"> ၅</label>
        </div>
        <div class="button-group">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>
      <div class="form-step" id="step3">
        <label for="detail">အသေးစိတ်ဖော်ပြချက်</label>
        <textarea id="detail" name="detail" rows="4" placeholder="သိစေရမယ့်အချက်အလက်..."></textarea>
        <div class="button-group">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    let currentStep = 1;
    function showStep(step) {
      document.querySelectorAll('.form-step').forEach((el, idx) => {
        el.classList.toggle('active', idx === step - 1);
      });
      currentStep = step;
    }
    function nextStep() {
      if (currentStep < 3) showStep(currentStep + 1);
    }
    function prevStep() {
      if (currentStep > 1) showStep(currentStep - 1);
    }

    document.getElementById('needForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const needs = Array.from(document.querySelectorAll('input[name="needs"]:checked')).map(el => el.value).join(', ');
      const situation = document.querySelector('input[name="situation"]:checked')?.value || '';
      const detail = document.getElementById('detail').value;

      fetch('https://ee.kobotoolbox.org/submissions?format=json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          "data": {
            "needs": needs,
            "situation": situation,
            "detail": detail
          }
        })
      }).then(() => alert("ပေးပို့ပြီးပါပြီ")).catch(() => alert("ပေးပို့မှုမအောင်မြင်ပါ"));
    });
  </script>
</body>
</html>
