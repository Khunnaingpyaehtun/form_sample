<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earthquake Relief Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      padding: 40px 20px;
      margin: 0;
    }
    .form-container {
      max-width: 640px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin: 15px 0 8px;
      display: block;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
<div class="form-container">
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/Khunnaingpyaehtun/form_sample/main/Logo.png" alt="Logo" />
  </div>
  <h2>Smart Earthquake Relief Assessment</h2>
  <form id="needForm">
    <label>လိုအပ်ချက်များ (ရွေးချယ်ပါ)</label>
    <label><input type="checkbox" name="needs[]" value="စားနပ်ရိက္ခာ"> စားနပ်ရိက္ခာ</label>
    <label><input type="checkbox" name="needs[]" value="ရေ"> ရေ</label>
    <label><input type="checkbox" name="needs[]" value="သန့်ရှင်းရေး"> သန့်ရှင်းရေး</label>
    <label><input type="checkbox" name="needs[]" value="ဆေးဝါးနှင့်ကျန်းမာရေး"> ဆေးဝါးနှင့်ကျန်းမာရေး</label>
    <label><input type="checkbox" name="needs[]" value="ငွေကြေး"> ငွေကြေး</label>
    <label><input type="checkbox" name="needs[]" value="အမိုးအကာ"> အမိုးအကာ</label>

    <label for="situation">လက်ရှိအခြေအနေ</label>
    <select id="situation" name="situation">
      <option value="">ရွေးချယ်ပါ...</option>
      <option value="1">အရေးတကြီး လိုအပ်</option>
      <option value="2">အလွန်လိုအပ်</option>
      <option value="3">လိုအပ်</option>
    </select>

    <label for="detail">အသေးစိတ်ဖော်ပြချက်</label>
    <textarea id="detail" name="detail" rows="4"></textarea>

    <div class="button-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCXJ1cgfJOpnR3fn-ZBYrwbjbMAZik4pEs",
    authDomain: "mercu-c6dfc.firebaseapp.com",
    databaseURL: "https://mercu-c6dfc-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mercu-c6dfc",
    storageBucket: "mercu-c6dfc.firebasestorage.app",
    messagingSenderId: "904021728086",
    appId: "1:904021728086:web:d9b2f82b58c3e0e44394f7",
    measurementId: "G-TN8HDENML8"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("needForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const needs = Array.from(document.querySelectorAll("input[name='needs[]']:checked")).map(el => el.value);
    const situation = document.getElementById("situation").value;
    const detail = document.getElementById("detail").value;

    const formData = {
      needs: needs,
      situation: situation,
      detail: detail,
      submittedAt: new Date().toISOString()
    };

    db.ref("submissions").push(formData)
      .then(() => {
        alert("Firebase မှာ သိမ်းပြီးပါပြီ ✅");
        document.getElementById("needForm").reset();
      })
      .catch(error => {
        console.error(error);
        alert("သိမ်းမရဘူး ❌");
      });
  });
</script>

</body>
</html>
